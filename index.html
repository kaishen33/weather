<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Weather</title>
</head>

<body>
  <header>

    <div class="jumbotron">
      <h1 class="display-3">Weather Report</h1>
      <p class="lead">5 day weather tracking</p>

      <p id="todayDate" class="lead"></p>
    </div>

  </header>

  <!--bootstrap will be easier-->

  <div class="container">

    <div class="row">

      <div class="col-lg-3">

        <form id="city">
          <input type="text" id="userChoice">
          <button id="clickChoice">Search</button>
        </form>

        <ul class="list-group cities"></ul>
      </div>

      <div class="col-lg-9">

        <div id="today">

          <h1 id="City-Name">City Name:</h1>
          <p id="Date">Date:</p>
          <p id="Wind">Wind:</p>
          <p id="Temp">Temperature:</p>
          <p id="Humdity">Humidiy:</p>
          <p id="UV">UV Index:</p>

        </div>

        <!--loop over this-->
        <div id="forecast" class="fiveForecast"></div>

      </div>

    </div>


  </div>



  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script type="text/javascript" src="assets/weather.js"></script>
</body>

</html>
